environment:
  sdk: ^3.0.0
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- Shared Packages ---
  shared_models:
    path: ../../packages/shared_models
  shared_ui:
    path: ../../packages/shared_ui
  api_client:
    path: ../../packages/api_client

  # --- State Management ---
  flutter_riverpod: ^2.0.0
