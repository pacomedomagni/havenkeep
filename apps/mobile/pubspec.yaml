  # --- Animations ---
  lottie: ^3.0.0
  smooth_page_indicator: ^1.0.0
  confetti: ^0.7.0

  # --- Connectivity ---
  connectivity_plus: ^6.0.0

  # --- PDF & Export ---
  pdf: ^3.0.0
  printing: ^5.0.0
  csv: ^6.0.0

  # --- Push Notifications ---
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^17.0.0

  # --- Deep Links ---
  app_links: ^6.0.0

  # --- Auth / OAuth ---
  google_sign_in: ^6.0.0
  sign_in_with_apple: ^6.0.0
  flutter_web_auth_2: ^3.1.0
