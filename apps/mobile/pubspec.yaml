  # --- In-App Purchases ---
  purchases_flutter: ^8.0.0

  # --- Security ---
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.0.0

  # --- UI ---
  google_fonts: ^6.0.0
  cached_network_image: ^3.0.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.0

  # --- Utilities ---
  intl: ^0.19.0
  uuid: ^4.0.0
  path_provider: ^2.0.0
  url_launcher: ^6.0.0
  share_plus: ^9.0.0
  flutter_dotenv: ^5.0.0
  http: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.0.0
  drift_dev: ^2.0.0
  riverpod_generator: ^2.0.0
  mockito: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/lottie/
    - .env.development
    - .env.staging
    - .env.production
