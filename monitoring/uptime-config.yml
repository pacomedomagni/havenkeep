# UptimeRobot Configuration
# Import this into UptimeRobot dashboard

monitors:
  - name: "HavenKeep Marketing Site"
    type: HTTP(s)
    url: https://havenkeep.com
    interval: 300  # 5 minutes
    timeout: 30
    alert_contacts:
      - email
      - slack

  - name: "HavenKeep Admin Dashboard"
    type: HTTP(s)
    url: https://admin.havenkeep.com
    interval: 300
    timeout: 30
    alert_contacts:
      - email
      - slack

  - name: "Supabase API"
    type: HTTP(s)
    url: https://your-project.supabase.co/rest/v1/
    interval: 300
    timeout: 30
    alert_contacts:
      - email
      - slack
    headers:
      apikey: "YOUR_ANON_KEY"

  - name: "Supabase Auth"
    type: HTTP(s)
    url: https://your-project.supabase.co/auth/v1/health
    interval: 300
    timeout: 30
    alert_contacts:
      - email

alert_thresholds:
  - down_for: 5  # Alert after 5 minutes down
  - response_time: 5000  # Alert if response > 5 seconds
  - uptime_sla: 99.9  # Monthly uptime target

notifications:
  email:
    - support@havenkeep.com
  slack:
    webhook_url: "YOUR_SLACK_WEBHOOK"
    channel: "#alerts"
