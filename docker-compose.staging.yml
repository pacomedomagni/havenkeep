services:
  # Nginx Reverse Proxy + SSL
  nginx:
    image: nginx:alpine
    container_name: havenkeep-stg-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx-active.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl-params.conf:/etc/nginx/ssl-params.conf:ro
      - certbot_webroot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      - api
      - partner-dashboard
      - marketing
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    networks:
      - havenkeep

  # Certbot for Let's Encrypt SSL
  certbot:
    image: certbot/certbot
    container_name: havenkeep-stg-certbot
    volumes:
      - certbot_webroot:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.10'
    networks:
      - havenkeep

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: havenkeep-stg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.50'
    networks:
      - havenkeep

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: havenkeep-stg-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    networks:
      - havenkeep

  # MinIO Object Storage
  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    container_name: havenkeep-stg-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.50'
    networks:
      - havenkeep

  # API Server (Express)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: production
    container_name: havenkeep-stg-api
    restart: unless-stopped
    environment:
      NODE_ENV: staging
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 1h
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      REFRESH_TOKEN_EXPIRES_IN: 7d
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      CORS_ORIGINS: ${CORS_ORIGINS}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL:-noreply@havenkeep.com}
      SENDGRID_REPLY_TO_EMAIL: ${SENDGRID_REPLY_TO_EMAIL:-support@havenkeep.com}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PRICE_ID_PREMIUM: ${STRIPE_PRICE_ID_PREMIUM:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      APPLE_BUNDLE_ID: ${APPLE_BUNDLE_ID:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      REVENUECAT_SECRET_API_KEY: ${REVENUECAT_SECRET_API_KEY:-}
      REVENUECAT_WEBHOOK_SECRET: ${REVENUECAT_WEBHOOK_SECRET:-}
      APP_BASE_URL: ${APP_BASE_URL:-https://api.havenkeep.kouakoudomagni.com}
      FRONTEND_URL: ${FRONTEND_URL:-https://havenkeep.kouakoudomagni.com}
      DASHBOARD_URL: ${DASHBOARD_URL:-https://partener.havenkeep.kouakoudomagni.com}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.50'
    networks:
      - havenkeep

  # Partner Dashboard (Next.js)
  partner-dashboard:
    build:
      context: ./apps/partner-dashboard
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: havenkeep-stg-dashboard
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      API_URL: http://api:3000
    depends_on:
      - api
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    networks:
      - havenkeep

  # Marketing Site (static, served by Nginx)
  marketing:
    build:
      context: ./apps/marketing
      dockerfile: Dockerfile.staging
    container_name: havenkeep-stg-marketing
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.15'
    networks:
      - havenkeep

  # DB Migration Runner (run once, then exits)
  migrate:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: development
    container_name: havenkeep-stg-migrate
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    command: ["npx", "tsx", "src/db/migrations/run-migration.ts"]
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - migrate
    networks:
      - havenkeep

  # Loki — Log Aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: havenkeep-stg-loki
    user: "0"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/tmp/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    networks:
      - havenkeep
    restart: unless-stopped

  # Promtail — Log Shipper
  promtail:
    image: grafana/promtail:2.9.3
    container_name: havenkeep-stg-promtail
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    environment:
      - ENVIRONMENT=staging
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.15'
    networks:
      - havenkeep
    restart: unless-stopped

  # Database Backup Cron (runs daily at 2 AM)
  backup:
    image: postgres:15-alpine
    container_name: havenkeep-stg-backup
    restart: unless-stopped
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB}
    volumes:
      - backup_data:/backups
    entrypoint: |
      /bin/sh -c 'apk add --no-cache gzip && \
      while true; do \
        NEXT=$$(date -d "02:00" +%s 2>/dev/null || date -j -f "%H:%M" "02:00" +%s 2>/dev/null || echo 0); \
        NOW=$$(date +%s); \
        if [ $$NEXT -le $$NOW ]; then NEXT=$$((NEXT + 86400)); fi; \
        SLEEP=$$((NEXT - NOW)); \
        echo "Next backup in $${SLEEP}s..."; \
        sleep $$SLEEP; \
        STAMP=$$(date +%Y%m%d_%H%M%S); \
        echo "Running backup $${STAMP}..."; \
        pg_dump | gzip > /backups/havenkeep_backup_$${STAMP}.sql.gz && \
        echo "Backup complete: $${STAMP}" || echo "Backup FAILED"; \
        ls -t /backups/havenkeep_backup_*.sql.gz 2>/dev/null | tail -n +31 | xargs -r rm; \
      done'
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.10'
    networks:
      - havenkeep

networks:
  havenkeep:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  certbot_webroot:
  certbot_certs:
  loki_data:
  backup_data:
