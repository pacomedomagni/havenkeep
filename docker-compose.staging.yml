services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: havenkeep-stg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - havenkeep

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: havenkeep-stg-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - havenkeep

  # MinIO Object Storage
  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    container_name: havenkeep-stg-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "8003:9000"
      - "8004:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - havenkeep

  # API Server (Express)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: production
    container_name: havenkeep-stg-api
    restart: unless-stopped
    environment:
      NODE_ENV: staging
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 1h
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      REFRESH_TOKEN_EXPIRES_IN: 7d
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      CORS_ORIGINS: ${CORS_ORIGINS}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL:-noreply@havenkeep.com}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      APPLE_BUNDLE_ID: ${APPLE_BUNDLE_ID:-}
    ports:
      - "8001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - havenkeep

  # Partner Dashboard (Next.js)
  partner-dashboard:
    build:
      context: ./apps/partner-dashboard
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: havenkeep-stg-dashboard
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      API_URL: http://api:3000
    ports:
      - "8002:3001"
    depends_on:
      - api
    networks:
      - havenkeep

  # Marketing Site (static, served by Nginx)
  marketing:
    build:
      context: ./apps/marketing
      dockerfile: Dockerfile.staging
    container_name: havenkeep-stg-marketing
    restart: unless-stopped
    ports:
      - "8000:80"
    networks:
      - havenkeep

  # DB Migration Runner (run once, then exits)
  migrate:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: development
    container_name: havenkeep-stg-migrate
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    command: ["npx", "tsx", "src/db/migrations/run-migration.ts"]
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - migrate
    networks:
      - havenkeep

networks:
  havenkeep:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
