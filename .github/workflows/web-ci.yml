name: Web CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/marketing/**'
      - 'apps/partner-dashboard/**'
  pull_request:
    branches: [main]

jobs:
  test-marketing:
    name: Test Marketing Site
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/marketing/package-lock.json

      - name: Install dependencies
        working-directory: apps/marketing
        run: npm ci

      - name: Build marketing site
        working-directory: apps/marketing
        run: npm run build

      - name: Check build output
        working-directory: apps/marketing
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed - dist directory not found"
            exit 1
          fi
          echo "‚úÖ Build successful"

  test-admin:
    name: Test Admin Dashboard
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/partner-dashboard/package-lock.json

      - name: Install dependencies
        working-directory: apps/partner-dashboard
        run: npm ci

      - name: Lint code
        working-directory: apps/partner-dashboard
        run: npm run lint

      - name: Build admin dashboard
        working-directory: apps/partner-dashboard
        run: npm run build
        env:
          API_URL: http://localhost:3000

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test-marketing, test-admin]
    if: github.ref == 'refs/heads/develop'
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy marketing to Cloudflare (staging)
        working-directory: apps/marketing
        run: |
          npm ci
          npm run build
          npx wrangler pages deploy dist --project-name=havenkeep-staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy admin to Vercel (staging)
        working-directory: apps/partner-dashboard
        run: |
          npm ci
          npx vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --scope=havenkeep
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test-marketing, test-admin]
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 15
    environment:
      name: production
      url: https://havenkeep.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy marketing to Cloudflare (production)
        working-directory: apps/marketing
        run: |
          npm ci
          npm run build
          npx wrangler pages deploy dist --project-name=havenkeep --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy admin to Vercel (production)
        working-directory: apps/partner-dashboard
        run: |
          npm ci
          npx vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          API_URL: ${{ secrets.API_URL }}

      - name: Notify deployment
        run: |
          echo "‚úÖ Production deployment complete"
          echo "üåê Marketing: https://havenkeep.com"
          echo "üîß Admin: https://admin.havenkeep.com"
