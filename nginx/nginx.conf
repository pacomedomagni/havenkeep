worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 20m;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # --- Redirect HTTP to HTTPS ---
    server {
        listen 80;
        server_name
            api.havenkeep.kouakoudomagni.com
            havenkeep.kouakoudomagni.com
            admin.havenkeep.kouakoudomagni.com
            partener.havenkeep.kouakoudomagni.com;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- API: api.havenkeep.kouakoudomagni.com ---
    server {
        listen 443 ssl;
        server_name api.havenkeep.kouakoudomagni.com;

        ssl_certificate     /etc/letsencrypt/live/api.havenkeep.kouakoudomagni.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.havenkeep.kouakoudomagni.com/privkey.pem;
        include /etc/nginx/ssl-params.conf;

        location / {
            limit_req zone=api burst=60 nodelay;
            proxy_pass http://api:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- Marketing: havenkeep.kouakoudomagni.com ---
    server {
        listen 443 ssl;
        server_name havenkeep.kouakoudomagni.com;

        ssl_certificate     /etc/letsencrypt/live/havenkeep.kouakoudomagni.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/havenkeep.kouakoudomagni.com/privkey.pem;
        include /etc/nginx/ssl-params.conf;

        location / {
            proxy_pass http://marketing:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- Admin Dashboard: admin.havenkeep.kouakoudomagni.com ---
    server {
        listen 443 ssl;
        server_name admin.havenkeep.kouakoudomagni.com;

        ssl_certificate     /etc/letsencrypt/live/admin.havenkeep.kouakoudomagni.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.havenkeep.kouakoudomagni.com/privkey.pem;
        include /etc/nginx/ssl-params.conf;

        location / {
            proxy_pass http://partner-dashboard:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- Partner Dashboard: partener.havenkeep.kouakoudomagni.com ---
    server {
        listen 443 ssl;
        server_name partener.havenkeep.kouakoudomagni.com;

        ssl_certificate     /etc/letsencrypt/live/partener.havenkeep.kouakoudomagni.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/partener.havenkeep.kouakoudomagni.com/privkey.pem;
        include /etc/nginx/ssl-params.conf;

        location / {
            proxy_pass http://partner-dashboard:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
