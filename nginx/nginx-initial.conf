# Initial config — HTTP only, used to obtain SSL certificates via certbot.
# After certs are obtained, switch to nginx.conf for full HTTPS.

worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name
            api.havenkeep.kouakoudomagni.com
            havenkeep.kouakoudomagni.com
            admin.havenkeep.kouakoudomagni.com
            partener.havenkeep.kouakoudomagni.com;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Temporary: proxy to services over HTTP while getting certs
        location / {
            return 200 'HavenKeep staging — waiting for SSL setup';
            add_header Content-Type text/plain;
        }
    }
}
