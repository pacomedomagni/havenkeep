version: '3.8'

# Production Docker Compose
# Uses environment variables and Docker secrets

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: havenkeep-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    secrets:
      - db_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - havenkeep
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: havenkeep-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - havenkeep
    restart: unless-stopped

  # API Server
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
    container_name: havenkeep-api-prod
    environment:
      NODE_ENV: production
      PORT: ${API_PORT:-3000}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      REFRESH_TOKEN_SECRET_FILE: /run/secrets/refresh_token_secret
      CORS_ORIGINS: ${CORS_ORIGINS}
    ports:
      - "${API_PORT:-3000}:3000"
    secrets:
      - jwt_secret
      - refresh_token_secret
      - stripe_secret_key
      - do_spaces_secret
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - havenkeep
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: havenkeep-loki-prod
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - havenkeep
    restart: unless-stopped

  # Promtail - Log Shipper
  promtail:
    image: grafana/promtail:2.9.3
    container_name: havenkeep-promtail-prod
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - havenkeep
    environment:
      - ENVIRONMENT=production
    restart: unless-stopped

networks:
  havenkeep:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  loki_data:
    driver: local

secrets:
  db_password:
    file: ./secrets/db_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  refresh_token_secret:
    file: ./secrets/refresh_token_secret.txt
  stripe_secret_key:
    file: ./secrets/stripe_secret_key.txt
  do_spaces_secret:
    file: ./secrets/do_spaces_secret.txt
